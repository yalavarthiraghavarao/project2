<div style="text-align:center">
<h1>{{message}}</h1>
</div>
<html >
<head>
    <style>
        .center {
	display: block;
	margin-left: 500px;
	margin-right: auto;
    margin-top: 100px;
    margin-bottom: auto;
	width: 50%;
    background: transparent;
}
    </style>
</head>
<body class="center">           
   
                <form #ur="ngForm" (ngSubmit)="userregister(ur.value)">

                    Name:
                        <input type="text" placeholder="Name" ngModel name="name"  required><br><br>

                        Email:
                        <input type="email"  placeholder="Email" ngModel name="email" required><br><br>
                        Password:
                        <input type="password" placeholder="password" ngModel name="password" required><br><br>
                        Mobile Number:
                       <input type="number"   placeholder="Number" ngModel name=phone required><br><br>            
                       Address:
                        <input type="text"  placeholder="Landmark,City,State" ngModel name ="address" required><br><br>
                        <button>Submit</button>                     
                </form>
          
</body>
</html>
